<div class="container mt-5">
  <div class="posicion">
    <div class="card shadow-sm border-light">
      <div class=" color">
        <h3>Registro de Usuario</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Ingrese su nombre completo" required>
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" placeholder="Ingrese su correo electrónico" required>
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.password" placeholder="Ingrese su contraseña" required>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" [(ngModel)]="usuario.confirmPassword" placeholder="Confirme su contraseña" required>
          </div>

          <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol" name="rol" [(ngModel)]="usuario.rol" required>
              <option value="" disabled selected>Seleccione un rol</option>
              <option value="admin">Administrador</option>
              <option value="usuario">Usuario</option>
              <option value="moderador">Moderador</option>
            </select>
          </div>

          <button type="submit" class=" color  btn-lg btn-block ">Registrar Usuario</button>
        </form>
      </div>
    </div>
  </div>
</div>
